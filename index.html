<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        
        <title>ストップウォッチ</title>
      </head>
 
      <body>
        <h3>ストップウォッチ</h3>
        <p class="text">
          <span class="min time">0</span>
          <span class="tens_sec time">0</span>
          <span class="sec time">0</span>
          <span class="m_sec time">0</span>
        </p>
        
        <input type="button" class="start" value="スタート">
        <input type="button" class="stop" value="ストップ" disabled>
        <input type="button" class="reset" value="リセット" disabled>
        <!-- ここに記述していきましょう！ -->
 
        <script src="main.js"></script>
      </body>
    </html>
